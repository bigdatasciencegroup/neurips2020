---
layout: page
---

<div class="post-header">
  <h1 class="post-title">{{ site.blog_name }}</h1>
  <p class="post-meta">{{ site.blog_description }}</p>
</div>


<ul class="post-list">
  {% for post in paginator.posts %}
    <li>
      <h4><a href="{{ post.original_paper_link | prepend: site.baseurl }}">{{ post.title }}</a></h4>
      <p class="post-meta">{{ post.author }}</p>
<!--      <p class="post-meta">{{ post.date | date: '%B %-d, %Y' }}</p>-->
    </li>
  {% endfor %}
</ul>

{% include pagination.html %}
